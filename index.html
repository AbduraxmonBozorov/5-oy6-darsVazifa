<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>
    
    <header></header>

    <main class="main position-relative pt-5 ">
        <button class="btn btn-primary position-absolute top-0 end-0 m-3 " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
            aria-controls="offcanvasScrolling">Registration</button>
        
        <div class="offcanvas  p-5 offcanvas-end w-50 bg-dark" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
            id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
            <div class="offcanvas-header mb-0">
                <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Set up your account</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body mt-0 pt-0">
                <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry.</p>
                <form action="" method="post" autocomplete="on">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="firstName" placeholder="First name">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="lastName" placeholder="Last name">
                    </div>
                    <div class="mb-3">
                        <input type="tel" class="form-control" id="phone" placeholder="Phone Number">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Email Address">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="passwordConfirm" placeholder="Confirm Password">
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" class="form-check-input" id="check">
                        <label for="check" class="form-label">Confirm Password</label>
                    </div>
                    <div>
                        <button data-bs-dismiss="offcanvas" class="submit" type="submit">Continue</button>
                    </div>

                    <div class="hr mt-3"></div>

                    <div class="mt-3">
                        <span>Already have an account ? <a href="">Sign in</a><img src="./imgs/arrow-right.svg" alt=""></span>
                    </div>
                </form>
            </div>
        </div>


        <!-- Table -->
        <table class="table w-75 m-auto table-dark">
            <thead>
                <tr>
                    <th scope="col">â„–</th>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Mobile number</th>
                    <th scope="col">Email address</th>
                    <th scope="col">Password</th>
                    
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                </tr> -->
              
            </tbody>
        </table>
    </main>

    <script src="./js/my.js"></script>
</body>
</html>
